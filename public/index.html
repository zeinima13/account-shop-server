<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账户商店 API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 { color: #2c3e50; }
        .endpoint {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .method {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .get { background: #3498db; }
        .post { background: #2ecc71; }
        .put { background: #f1c40f; }
        .delete { background: #e74c3c; }
    </style>
</head>
<body>
    <h1>账户商店 API 文档</h1>
    <p>欢迎使用账户商店 API。以下是可用的端点：</p>

    <div class="endpoint">
        <span class="method get">GET</span>
        <code>/.netlify/functions/api</code>
        <p>获取 API 状态</p>
    </div>

    <div class="endpoint">
        <span class="method post">POST</span>
        <code>/.netlify/functions/api/auth/login</code>
        <p>用户登录</p>
    </div>

    <div class="endpoint">
        <span class="method get">GET</span>
        <code>/.netlify/functions/api/products</code>
        <p>获取所有商品</p>
    </div>

    <div class="endpoint">
        <span class="method post">POST</span>
        <code>/.netlify/functions/api/orders</code>
        <p>创建订单</p>
    </div>

    <p>更多详细信息请参考 <a href="https://github.com/zeinima13/account-shop-server">GitHub 仓库</a></p>
</body>
</html>
